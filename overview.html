<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>疾病数据查看分析</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="bookmark" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="3rdlib/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="3rdlib/jquery.dataTables.my.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="overview.css">
</head>

<body>
    <div id="loading">数据加载中，请稍等...</div>
    <div class="title">
        <span id="title">疾病数据查看分析</span>
        <div class="about" >
            <a href="https://zyq5945.github.io/diseasedataanalysis">使用说明</a>
            <a href="https://github.com/zyq5945/diseasedataanalysis">Github</a>
        </div>
    </div>
    <div id="load">
        <span class="label">数据地址: </span>
        <input class="value" name="DataUrl" />&nbsp;
        <span class="label">开始日期: </span>
        <input class="value" name="StartTime" />
        <span class="label">开始天数偏差: </span>
        <input class="value" name="MinDay" />&nbsp;
        <span class="label">结束天数偏差: </span>
        <input class="value" name="MaxDay" />&nbsp;
        <span class="label">仿真治疗天数: </span>
        <input class="value" name="DaysOfTreatment" />&nbsp;
        <span class="label">图形宽度: </span>
        <input class="value" name="Width" />
        <span class="label">图形高度: </span>
        <input class="value" name="Height" />
        <button id="btnLoad" accesskey="Q">加载数据(<span class="hotKey">Q</span>)</button>
    </div>


    <div id="root">
        <table id="Total" class="display" style="width:100%">
            <caption> 总计 </caption>
        </table>
        <br/>
        <div class="option">
            <label>
                <input class="Frame" name="Frame" type="checkbox" />
                <span class="label">在本页下方显示数据</span>
            </label>
            <button class="btnOption" name="Detail" accesskey="A">详 情(<span class="hotKey">A</span>)</button>
            <button class="btnOption" name="Compare" accesskey="C">对 比(<span class="hotKey">C</span>)</button>
            <button class="btnOption" name="Simulate" accesskey="S">仿 真(<span class="hotKey">S</span>)</button>
            <button class="btnClsSel" accesskey="W">清除选择(<span class="hotKey">W</span>)</button>
        </div>
        <br/>

        <div id="LastParentsName" class="divSelect">
            <button class="btnAllSelect">全 选</button>
            <button class="btnUnSelect">全 消</button>
            <button class="btnReverse">反 选</button>
        </div>
        <div id="LastParentsFilter" class="divFilter">
            <label>
                <span class="label">最小确诊数: </span>
                <input class="value" name="MinParentConfirmedCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大确诊数: </span>
                <input class="value" name="MaxParentConfirmedCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小康复数: </span>
                <input class="value" name="MinParentCuredCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大康复数: </span>
                <input class="value" name="MaxParentCuredCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小死亡数: </span>
                <input class="value" name="MinParentDeadCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大死亡数: </span>
                <input class="value" name="MaxParentDeadCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小在治数: </span>
                <input class="value" name="MinParentTreatingCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大在治数: </span>
                <input class="value" name="MaxParentTreatingCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小康复率: </span>
                <input class="value" name="MinParentCuredRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大康复率: </span>
                <input class="value" name="MaxParentCuredRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小死亡率: </span>
                <input class="value" name="MinParentDeadRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大死亡率: </span>
                <input class="value" name="MaxParentDeadRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小在治率: </span>
                <input class="value" name="MinParentTreatingRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大在治率: </span>
                <input class="value" name="MaxParentTreatingRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小推算康复率: </span>
                <input class="value" name="MinParentCuredRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最大推算康复率: </span>
                <input class="value" name="MaxParentCuredRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最小推算死亡率: </span>
                <input class="value" name="MinParentDeadRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最大推算死亡率: </span>
                <input class="value" name="MaxParentDeadRateEx"/>&nbsp;
            </label>

            <button class="filter" >数据筛选</button>
            <button class="reset" >筛选重置</button>
        </div>
        <table id="LastParents" name="LastParentsName" data-myfilter="LastParentsFilter" data-mycolumns="Columns_Parent" class="display" style="width:100%"  data-page-length="25" >
            <caption> 最后更新地区数据 </caption>
        </table>
        <br/>
        <br/>
        <div id="LastChildrenName" class="divSelect">
            <button class="btnAllSelect">全 选</button>
            <button class="btnUnSelect">全 消</button>
            <button class="btnReverse">反 选</button>
        </div>
        <div id="LastChildrenFilter" class="divFilter">
                        <label>
                <span class="label">最小确诊数: </span>
                <input class="value" name="MinChildConfirmedCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大确诊数: </span>
                <input class="value" name="MaxChildConfirmedCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小康复数: </span>
                <input class="value" name="MinChildCuredCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大康复数: </span>
                <input class="value" name="MaxChildCuredCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小死亡数: </span>
                <input class="value" name="MinChildDeadCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大死亡数: </span>
                <input class="value" name="MaxChildDeadCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小在治数: </span>
                <input class="value" name="MinChildTreatingCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最大在治数: </span>
                <input class="value" name="MaxChildTreatingCount"/>&nbsp;
            </label>
            <label>
                <span class="label">最小康复率: </span>
                <input class="value" name="MinChildCuredRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大康复率: </span>
                <input class="value" name="MaxChildCuredRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小死亡率: </span>
                <input class="value" name="MinChildDeadRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大死亡率: </span>
                <input class="value" name="MaxChildDeadRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小在治率: </span>
                <input class="value" name="MinChildTreatingRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最大在治率: </span>
                <input class="value" name="MaxChildTreatingRate"/>&nbsp;
            </label>
            <label>
                <span class="label">最小推算康复率: </span>
                <input class="value" name="MinChildCuredRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最大推算康复率: </span>
                <input class="value" name="MaxChildCuredRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最小推算死亡率: </span>
                <input class="value" name="MinChildDeadRateEx"/>&nbsp;
            </label>
            <label>
                <span class="label">最大推算死亡率: </span>
                <input class="value" name="MaxChildDeadRateEx"/>&nbsp;
            </label>

            <button class="filter" >数据筛选</button>
            <button class="reset" >筛选重置</button>
        </div>
        <table id="LastChildren" name="LastChildrenName" data-myfilter="LastChildrenFilter" data-mycolumns="Columns_Child" class="display" style="width:100%" data-page-length="25" >
            <caption> 最后更新子地区数据 </caption>
        </table>
        <br/>

        <br/>
    </div>

    <div id="divFrame">
    </div>
</body>
<script src="3rdlib/jquery-3.3.1.min.js"></script>
<script src="3rdlib/jquery.dataTables.min.js"></script>
<script src="3rdlib/d3.min.js"></script>
<script src="3rdlib/url.min.js"></script>
<script src="3rdlib/jdataexchange.js"></script>
<script src="common.js"></script>
<script src="overview.js"></script>

</html>
